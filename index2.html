<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			margin: 0;
			padding: 0;
		}

		#main, #alt {
			position: absolute;
			width: 100%;
			height: 900px;
			left: 0;
			transition-duration: left 250ms linear;
			-webkit-transition: left 250ms linear;
			-moz-transition: left 250ms linear;
		}

		#main {
			background-color: blue;
		}

		#alt {
			left: 100%;
			background-color: green;
		}

		#main:hover{
			left: -50%;
		}
	</style>
</head>
<body>
	<div id="main"></div>

	<div id="alt"></div>

	<script>

		document.onclick = function(){

			var e = document.querySelector('#main');
			e.className += "slide ";
		};
	</script>

</body>
</html>
